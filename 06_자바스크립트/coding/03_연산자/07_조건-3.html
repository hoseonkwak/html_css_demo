  <script>
    //점수를 입력받아 70점 이상이면 합격, 70점 미만이면 불합격
    //grade 점수, cut 합격점수
    //(1) 점수 입력받기
    //(2) 입력 받은 점수를 변수 grade에 대입
    //(3) 변수 cut에 합격 점수를 설정
    //(4) grande와 cut 비교 후 합격 여부 판단.

    function grade(){
      var grade = document.getElementById('test1').value;
      var cut = 70;
        if(grade >= cut){
          document.write('입력한 점수 : ' + grade + '<br>');
          document.write('합격 점수 : ' + cut+'<br>');
          document.write('<h3>결과 : 합격');
        }else if(grade < cut && grade != '') {
          document.write('입력한 점수 : ' + grade + '<br>');
          document.write('합격 점수 : ' + cut+'<br>');
          document.write('<h3>결과 : 불합격');
        }else if(grade == ''){
          alert('점수를 입력하세요.');
        }
    }
  </script>
</head>
<body>
  <input type="text" id="test1">
  <button onclick="grade()">입력</button> 
</body>
