<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>증감</title>
  <script>
    var n1, n2, n3, n4;
    n1 = 5;

    //n1 = n1 + 1;
    //n2 = n1;
    n2 = ++n1;  //선 계산 후 대입
    document.write('n2 = ++n1 결과 : n1 = ' + n1 +", n2 = " + n2);
    document.write('<br>');

    
    n3 = 5;

    //n4 = n3;
    //n3 = n3 + 1;
    n4 = n3++;  //선 대입 후 계산
    document.write('n4 = n3++ 결과 : n3 = ' + n3 +", n4 = " + n4);
  </script>
</head>
