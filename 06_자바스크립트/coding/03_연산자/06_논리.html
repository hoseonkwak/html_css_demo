<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var a = 10;
    var b = 20;
    var m = 30;
    var n = 40;
    var result;

    document.write("◎ 변수 a 에 저장된 값 : " + a + "<br>");
    document.write("◎ 변수 b 에 저장된 값 : " + b + "<br>");
    document.write("◎ 변수 m 에 저장된 값 : " + m + "<br>");
    document.write("◎ 변수 n 에 저장된 값 : " + n + "<hr>");


    // false || false || false
    result = a > b || b >= m || m > n;
    document.write("■ result = a > b || b >= m || m > n 결과 : ");
    document.write(result, "<br>"); // false

    // false || false || true
    document.write("■ result = a > b || b >= m || m <= n 결과 : ");
    result = a > b || b >= m || m <= n;

    document.write(result, "<br>"); // true

    // true && false && true
    result = a <= b && b >= m && m <= n;
    document.write("■ result = a <= b && b >= m && m <= n 결과 : ");
    document.write(result, "<br>"); // false

    // true && true && true
    result = a <= b && b <= m && m <= n;
    document.write("■ result = a <= b && b <= m && m <= n 결과 : ");
    document.write(result, "<br>"); // true

    result = !(a > b); // !false
    document.write("■ result = !( a > b ) 결과 : ");
    document.write(result, "<br>"); // true
  </script>
</head>
<body>
  
</body>
</html>
