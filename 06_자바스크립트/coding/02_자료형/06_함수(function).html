<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06_함수(function)</title>
  <script>
    //(1) 함수 정의 (만들기)
    var unitChange = function(x){   //x = 매개변수 필요한 것
      var trans = x / 100;
      document.write('<p>' + x + 'cm = ' + trans + 'm');
    };

    //(2)함수 호출(실행)
    unitChange(1000);
  </script>
</head>
<body>
  
</body>
</html>
