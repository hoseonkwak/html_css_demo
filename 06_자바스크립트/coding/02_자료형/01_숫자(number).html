<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_숫자(number)</title>
  <script>
    var x = 10;   //정수
    var y = 12.5; //실수
    var z = x + y;

    document.write('<p>x = ' + x);
    document.write('<p>y = ' + y);

    document.write('<p>x + y = ' + x+y);
    document.write('<p>x + y = ' + (x+y));
    document.write('<p>x + y = ' + z);
    // 문자뒤에 문자는 문자처리, 문자뒤에 숫자도 문자처리 한다.
    // 브라우져에서 보여지는 모든건 문자이다.
  </script>
</head>
<body>
  
</body>
</html>
