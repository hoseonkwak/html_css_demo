<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트 강제 실행2</title>
  <link rel="stylesheet" href="css/common.css">
  <script>
    window.onload = function(){
      var bt = document.querySelector('#btn');
      var con = document.querySelector('#content');
      var check =  false ;
      console.log(check);

      bt.onclick = function () {
        if ( !check ){  //check가 true가 아니면
          con.style.display = 'none';
          check = true;
          console.log(check);
        }else {
          con.style.display = 'block';
          check = false;
          console.log(check);
        }
      }
      //bt.onclick();
    }
  </script>
</head>
<body>
  <div id="btn">클릭</div>
  <p id="content">내용</p>

  <style>
    p {height: 300px; background-color: gold;}
  </style>
</body>
</html>
