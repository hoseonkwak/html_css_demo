<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if</title>
  <script>
    var x = prompt('숫자를 입력하세요.','1');

    if(x % 2 == 0){
      document.write(x + '는 짝수 입니다.')
    } else {
      document.write(x + '는 홀수 입니다.')
    }
  </script>
</head>
<body>
  
</body>
</html>
