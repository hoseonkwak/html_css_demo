<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if-else-if</title>
  <script>
    var grade = prompt('점수를 입력하세요.',0);

    document.write('입력한 ' + grade +'점은 ');
    
    if(grade >= 90){
      document.write('A');
    }else if(grade >= 80){
      document.write('B');
    }else if(grade >= 70){
      document.write('C');
    }else if(grade >= 60){
      document.write('D');
    }else {
      document.write('F');
    }

    document.write('입니다.')

  </script>
</head>
<body>
  
</body>
</html>
