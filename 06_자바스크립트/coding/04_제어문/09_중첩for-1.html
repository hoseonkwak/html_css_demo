<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for</title>
  <script>
    var i = 0;
    var j = 0;

    //행 반복
    for(i=0; i<10; i++){
      var prt = '';

      for(j=0; j<=i; j++){
        prt += '*';
      }
      document.write(prt + '<br>')
    }
  </script>
</head>
<body>
  
</body>
</html>
