<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while</title>
  <script>
    var hp = prompt('체력을 입력하세요.',100);
    var dam = prompt('1회 피해량을 입력하세요.', 10);
    var hit = 0;

    while(hp > 0){
      document.write('<p>남은 체력 : ' + hp);
      hp -= dam;
      hit++;
      document.write('<p>방어 횟수 : ' + hit);
    }
    document.write('<h3>' + hit + '번 공격 받은 후 게임 오버!');
  </script>
</head>
<body>
  
</body>
</html>
