<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if~else</title>
  <script>
    var grade = prompt('점수를 입력하세요.',0);

    if(grade >= 70){
      document.write('<h2>합격입니다.');
    }else {
      document.write('<h2>불합격입니다.');
    }
  </script>
</head>
<body>
  
</body>
</html>
