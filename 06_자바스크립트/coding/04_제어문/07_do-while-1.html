<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>do-while</title>
  <script>
    var i = 1;
    
    do{
      document.write('<p>i = ' + i);
      i++;
    }while(i<0);
  </script>
</head>
<body>
  
</body>
</html>
