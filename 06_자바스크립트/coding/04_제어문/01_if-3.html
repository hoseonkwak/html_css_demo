<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>if</title>
  <script>
    var uid = prompt('ID를 입력하세요');
    var pw = prompt('압호를 입력하세요.');

    if(uid == 'gold' && pw == '1122'){
      document.write(uid + '님이 로그인 하셨습니다.')
    }else if (uid == 'gold' && pw != '1122'){
      document.write('비밀번호가 틀렸습니다.');
    }else if(uid != 'gold'){
      document.write('ID가 틀렸습니다.');
    }
  </script>
</head>

</html>
