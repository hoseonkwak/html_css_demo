<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>do-while</title>
  <script>
    var i = 10;  //변수 i에 10저장

    do{ //출력문 실행
      document.write('- i = ' + i + '<br>');
      i++;
    }while(i < 10)  //변수 i에 값이 10 이상이면 종료
  </script>
</head>
<body>
  
</body>
</html>
