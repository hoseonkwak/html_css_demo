<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while</title>
  <script>
    var i = 0;

    while( i < 4){
      document.write('<h3>i = ' + i);
      i++;
    }
    /* 
      시작값(초기값)
      while (조건 비교식){
        조건이 참일 때 실행할 문장;
        증감식;
      }
    */
  </script>
</head>

</body>
</html>
