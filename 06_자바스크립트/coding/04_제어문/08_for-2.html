<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for</title>
  <script>
    var dan = prompt('계산할 단 수를 입력하세요.',2);

    for(var i=1; i<=9; i++ ){
      document.write('<p>' + dan + ' x ' + i + '=');
      document.write(dan*i);
    }
  </script>
</head>
<body>
  
</body>
</html>
