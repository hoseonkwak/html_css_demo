<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while</title>
  <script>
    var i = 1;
    while(i <= 100){
      document.write('<h4>i = ' +i);
      i += 2;
    }
  </script>
</head>
