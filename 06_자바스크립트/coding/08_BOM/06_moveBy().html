<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>moveBy()</title>
  <script>
    var win = window.open('', 'win', 'width=100, height=100');
    win.moveTo(0,0);

    function m () {
      win.moveBy(50, 50);
    }
  </script>
</head>
<body>
  <button onclick="m()">이동</button>
</body>
</html>
