<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>애니메이션</title>
    <style>
        .box{width: 100px; height: 100px;
        background-color: red;}
    </style>
    <style>
        /************************
            애니메이션 제작
        *************************/
        /*
            (1)키프레임 생성
            @keyframes 애니메이션이름{
                전체진행시간에 대한 비율{변경 내용}
            }
        */
        @keyframes bgchange{
            0% {background-color: red;}
            12.5% {background-color: orange;}
            25% {background-color: yellow;}
            37.5% {background-color: green;}
            50% {background-color: blue;}
            62.5% {background-color: navy;}
            75% {background-color: indigo;}
            100% {background-color: red;}
        }
        /* (2) 애니메이션 생성과 적용 */
        .box{
            /*animation-name: bgchange;
            animation-duration: 6s;*/
            animation: bgchange 6s;
            animation-delay: 1s; /*대기시간*/
            animation-iteration-count: infinite;
            animation-direction: alternate; 
            /*
                진행방향
                alternate : 0% > 100% > 100% > 0% 
                reverse : 100% > 0%
                alternate-reverse : 0% > 100% > 100% > 0%
                normal : 0% > 100%
            */
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
