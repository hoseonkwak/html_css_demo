<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>애니메이션</title>
    <style>
        .box{width: 100px; height: 100px;
        background-color: red;}
    </style>
    <style>
        /************************
            애니메이션 제작
        *************************/
        /*
            (1)키프레임 생성
            @keyframes 애니메이션이름{
                전체진행시간에 대한 비율{변경 내용}
            }
        */
        @keyframes bgchange{
            0% {background-color: red;}
            50% {background-color: black;}
            100% {background-color: blue;}
        }
        /* (2) 애니메이션 생성과 적용 */
        .box{
            /*animation-name: bgchange;
            animation-duration: 6s;*/
            animation: bgchange 6s;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
