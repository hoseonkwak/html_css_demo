<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>플로팅</title>
    <style>
        #container{border: 5px solid;}
        .box1, .box2{
            width: 100px; height: 100px;
            border: 5px solid crimson;
            margin: 10px;
        }
        .box3{border: 5px solid #06f;}
    </style>
    <style>
        .box1, .box2{float: left;}
    </style>
    <style>
        .clear{clear: both;}
    </style>
    <style>
        /*클리어픽스*/
        .clearfix:after{
            content: '';
            display: block;
            clear: both;
        }
        /*
            container div의 after를 줘서 끝나는 시점에
            clear:both를 주게된다.
            형제간에서 플로팅이 발생하면 해제할 경우 클리어를해서 해제하고
            자식들한테 플로팅이 걸려있으면 클리어픽스를 해서 해제해야한다.
        */
    </style>
</head>
<body>
    <h2>FLOAT 속성이 부모 요소에 영향을 주는 경우</h2>
    <hr>
    <div id="container" class="clearfix">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </div>
    <div class="box3">box3</div>
</body>
</html>
