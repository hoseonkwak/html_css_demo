<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>플로팅</title>
    <style>
        #container{border: 5px solid;
        overflow: hidden;}
        /*
            실무에서 많이 쓰는 방법
            자식의 영역이 부모 영역 밖으로 나가는 경우 - 빠져나가는 자식을 막아라.
        */
        .box1, .box2{
            width: 100px; height: 100px;
            border: 5px solid crimson;
            margin: 10px;
        }
        .box3{border: 5px solid #06f;}
    </style>
    <style>
        .box1, .box2{float: left;}
    </style>
    <style>
        .clear{clear: both;}
    </style>
</head>
<body>
    <h2>FLOAT 속성이 부모 요소에 영향을 주는 경우</h2>
    <hr>
    <div id="container">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </div>
    <div class="box3 clear">box3</div>
</body>
</html>
