<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글자크기(font-size)</title>
    <style>
        html{font-size: 16px;}
        h1{font-size: 2.5rem;} /* 40px/16px = 2.5em */
        h2{font-size: 1.875rem;} /* 30px/16px = 1.875em */
        .sm{font-size: 0.875rem;} /* 14px/16px = 0.875em */
        .lg{font-size: 1.125rem;} /* 18px/16px = 1.123em */
        /*
            rem 단위 (root em)
            '최상위(root) 부모(html)' 요소의 글자 크기에 대한 배수
            DOM 트리의 복잡도와 관계없이 html에 설정된 글자 크기에 대한 비율로 조정됨
        */
    </style>
    <style>
        div{font-size: 2em;}
    </style>
</head>
<body>
    <h1>헤딩 1</h1>
    <h2>헤딩 2</h2>
    <p>기본 문단 p</p>
    <p class="sm">클래스 이름이 sm인 p</p>
    <p class="lg">클래스 이름이 lg인 p</p>
    <div>
        <p class="sm">클래스 이름이 sm인 p</p>
        <p class="lg">클래스 이름이 lg인 p</p>
    </div>
</body>
</html>
