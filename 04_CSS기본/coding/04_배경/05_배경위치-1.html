<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배경위치(background-position)</title>
    <style>
        div{
            width: 500px; height: 500px;
            background-color: skyblue;
            background-image: url('http://wooreeweb.com/img/cloud.jpg');
            background-repeat: no-repeat;
            background-position: right bottom;
        }
        /*
            배경이미지의 위치
            background-position: 가로위치 세로위치
            - 가로위치 : left | center | right
            - 세로위치 : tpo  | center | bottom
        */
    </style>
</head>
<body>
    <div></div>
</body>
</html>
