<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>포지션</title>
    <link rel="stylesheet" href="css/setting.css">
    <style>
        p{
            height: 50px;
            background-color: rgba(255, 215, 0, 0.3);
        }
        .box{
            width: 200px; height: 150px;
            background-color: rgba(220, 20, 60, 0.4);
        }
    </style>
    <style>
        .box{
            top: 50px;
            left: 100px;
            position: static;
            /*
                잠정적으로 모든 요소는 static이다
                모든 요소의 기본값이 static
                static은 위치이동을 할 수 없다.
                static = 정적
                static은 원래 위치를 뜻한다.
                - 블록 요소는 부모를 기준으로 한줄을 차지
                - 인라인 요소는 옆으로
                이런 기본적인 위치값이 static이다.
            */
        }
        /*
            위치 이동 속성(position이 지정됐을때 사용)
            top : 위쪽을 기준으로 아래로 이동
            bottom : 아래쪽을 기준으로 위로 이동
            right : 오른족을 기준으로 왼쪽으로 이동
            left : 왼쪽을 기준으로 오른쪽으로 이동
        */
    </style>
</head>
<body>
   <p>블록 요소</p>
   <div class="box">.box</div>
</body>
</html>
