<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>포지션</title>
    <link rel="stylesheet" href="css/setting.css">
    <style>
        p{
            height: 50px;
            background-color: rgba(255, 215, 0, 0.3);
        }
        .box{
            width: 200px; height: 150px;
            background-color: rgba(220, 20, 60, 0.4);
        }
    </style>
    <style>
        .box{
            top: 50px;
            left: 100px;
            position: relative;
            /*
                relative 상대이동
                원래 있던 위치(static)로부터 이동하겠다.
                relative는 주로 top과 left를 쓴다.
            */
        }
        /*
            위치 이동 속성
            top : 위쪽을 기준으로 아래로 이동
            bottom : 아래쪽을 기준으로 위로 이동
            right : 오른족을 기준으로 왼쪽으로 이동
            left : 왼쪽을 기준으로 오른쪽으로 이동
        */
    </style>
</head>
<body>
   <p>블록 요소</p>
   <div class="box">.box</div>
</body>
</html>
