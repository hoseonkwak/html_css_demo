<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>포지션</title>
    <link rel="stylesheet" href="css/setting.css">
    <style>
        .parent{
            width: 300px; height: 300px;
            border: 3px solid #09f;
            box-sizing: border-box;
            margin: 50px auto;
        }
        p{
            height: 50px;
            background-color: rgba(220, 210, 60, 0.3);
        }
        .child{
            width: 200px; height: 150px;
            background-color: rgba(220, 20, 60, 0.3);
        }
    </style>
    <style>
        .child{
            position: absolute;
            right: 0;
            bottom: 0;
        }
        .parent{
            position: absolute;
            /*가로 가운데*/
            left: 50%;
            margin-left: -150px;
            
            /*세로 가운데*/
            top: 50%;
            margin-top: -150px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <p>블록 요소 p</p>
        <div class="child">.child</div>
    </div>
</body>
</html>
