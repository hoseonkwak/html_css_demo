<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>트랜스폼</title>
    <style>
        *{margin: 0; padding: 0;}
        body{
            background-image: url(http://wooreeweb.com/img/grid.gif);
        }
        div{
            width: 100px; height: 100px; margin: 100px;
            border: 5px solid #f00;
            box-sizing: border-box;
        }
        div p{
            width: 100%; height: 100%;
            background-color: blue;
            opacity: 0.3;
            transition: all 0.6s;
        }
    </style>
    <style>
        .box1:hover p {transform: translateX(100px);}
        .box2:hover p {transform : translateY(100px);}
        .box3:hover p {transform : translate(50px, 50px);}
    </style>
</head>
<body>
    <div class="box1">
        <p></p>
    </div>
    <div class="box2">
        <p></p>
    </div>
    <div class="box3">
        <p></p>
    </div>

</body>
</html>
