<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성 선택</title>
    <style>
        a{
            color: #000; text-decoration: none;
        }
        /*속성은 []로 표현*/
        
        /* a 태그에 title 속성이 있으면 */
        a[title] {background-color: yellowgreen;}
        
        /* a 태그에 title 속성 값이 '검색엔진'이면 */
        a[title="검색엔진"]{border:1px solid red;}
        
        /* a 태그에 title 속성 값이 'na'로 시작하면 */
        a[title^='na']{font-weight: bold;}
        
        /* a 태그의 href 속성 값이 'et'로 끝나면*/
        a[href$='et']{color: darkcyan;}
        
        /* a 태그의 title 속성 값 중 '연결'이 독립 단어(띄어쓰기)로 존재하면*/
        a[title~='연결'] {font-size: 2em;}
        
        /* a 태그의 title 속성 값이 정확하게 일치하거나 하이픈(-)으로 연결되면*/
        a[title|='nate']{color: #fff;}
        a[title|='google']{color: #fff;}
    </style>
</head>
<body>
    <h2>속성 선택</h2>
    <hr>
    <!--ul>li(a)*8-->
    <ul>
        <li><a href="#" title="검색엔진">검색사이트</a></li>
        <li><a href="http://msm.com">MSN</a></li>
        <li><a href="http://google.com" title="google-연결">구글</a></li>
        <li><a href="http://nate.com" title="nate 연결">네이트</a></li>
        <li><a href="http://nate.com" title="nate">네이트</a></li>
        <li><a href="http://zum.com" title="연결 site">ZUM</a></li>
        <li><a href="http://naver.com" title="site">네이버</a></li>
        <li><a href="http://daum.net" title="daum">다음</a></li>
    </ul>
</body>
</html>
