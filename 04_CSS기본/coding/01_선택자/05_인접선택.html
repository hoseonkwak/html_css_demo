<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인접선택</title>
    <style>
        h2 + p {
            color: red;
        }/*바로 아래에 있는 것만*/
        h2 ~ p {
            background-color: gold;
        }
        /*동생들 모두*/
    </style>
</head>
<body>
    <h2>h2 태그</h2>
    <p>p 태그</p>
    <p>p 태그</p>
    <p>p 태그</p>
    
    <h2>h2 태그</h2>
    <h3>h3 태그</h3>
    <p>p 태그</p>
</body>
</html>
