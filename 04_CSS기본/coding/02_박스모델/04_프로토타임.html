<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로토타입</title>
    <style>
        *{margin: 0; padding: 0;}
        body{
            background-image: url(http://wooreeweb.com/img/grid.gif);
        }
    </style>
    <style>
        .wrap{width: 100%;}
        /* 비율은 부모의 너비의 크기의 비율이다.*/
        header, .container, footer{
            width: 960px; margin: 0 auto;  /*auto는 좌우는 계산해서 가운데로*/
            height: 100px;
            border: 1px solid gray;
            background-color: #adc6ec;
        }
        #headerWrap,
        #footerWrap {
            background-color: #abc6ec;
        }
        .container{ margin: 20px auto;}
    </style>
</head>
<body>
    <div class="wrap">
        <!--(1) 헤더-->
        <!--div[id=headerWrap]>header{헤더 영역}-->
        <div id="headerWrap">
            <header>헤더 영역</header>
        </div>
        
        <!--(2) 컨텐츠-->
        <!--div[class=container]>main{메인 컨텐츠}-->
        <div class="container">
            <main>메인 컨텐츠</main>
            <!--<main>태그는 페이지의 1번만 사용 할 수 있다.-->
        </div>
        
        <!--(3) 푸터-->
        <!--div[id=footerWrap]>footer{푸터 영역}-->
        <div id="footerWrap">
            <footer>푸터 영역</footer>
        </div>
    </div>
    <!--콘텐츠 부분을 wrap으로 묶어서 관리-->
</body>
</html>
