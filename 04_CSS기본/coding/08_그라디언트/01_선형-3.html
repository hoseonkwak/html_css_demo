<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선형그라디언트(Linear-gradient)</title>
    <style>
        div{
            width: 600px; height: 400px;
            background-color: orange;
        }
    </style>
    <style>
        .direction1{
            background-image: linear-gradient(to bottom right, red, gold);
        }
        .direction2{
            background-image: linear-gradient(to bottom left, red, gold);
        }
        .direction3{
            background-image: linear-gradient(to top left, red, gold);
        }
        .direction4{
            background-image: linear-gradient(to top right, red, gold);
        }
    </style>
</head>
<body>
    <div class="direction1"></div>
    <div class="direction2"></div>
    <div class="direction3"></div>
    <div class="direction4"></div>
</body>
</html>
