<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선형그라디언트(linear-gradient)</title>
    <style>
        * {margin: 0; padding: 0;}
        body{
            background-image: url(http://wooreeweb.com/img/grid.gif);
        }
        div{
            margin-left: 10px;
            width: 500px; height: 200px;
            background-color: gold;
        }
    </style>
    <style>
        .box1{
            background-image: linear-gradient(90deg, red, blue 50%);
            /*50%부터 다 블루로 하겠다.*/
        }
        .box2{
            background-image: linear-gradient(90deg, red 40%, blue 40%);
        }
        /*
            40%까지 레드로 하고 그 이후부터는 파랑으로 하겠다.
        */
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
