<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글자 그림자(text-shadow)</title>
    <style>
        body{
            display: table;
            background-color: #000;
        }
        /*
            vertical-align: middle;를 쓰려면
            display: table;로 해줘야한다.
        */
        
        h1{
            font-family: impact;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            display: table-cell;
            /*테이블의 셀로 만들어줘서 세로정렬하기*/
            vertical-align: middle;
            /*세로정렬 vertical-align: middle;
            을 사용하려면 display: table-cell;
            이 있어야 한다.
            */
            font-size: 20vmin;
            /* vmin
            viewport는 화면을 말한다. 현재 보고 있는 화면
            min - 가로, 세로 중에 짧은 쪽
            20vmin 짧은쪽에 20%로 잡는다.
            */
        }
        html, body, h1{height: 100%; width: 100%;}
    </style>
    <style>
        h1{
            text-shadow: 0          0     5px    #ccc,
                         0       -5px    10px    #ff3,
                         2px    -10px    15px    #fd3,
                         2px    -15px    20px    #f80,
                         2px    -20px    25px    #f60,
                         2px    -25px    30px    #f30,
                         3px    -30px    30px    #f10,
                         3px    -35px    35px    #f00;
        }
    </style>
</head>
<body>
    <h1>passion</h1>
</body>
</html>
