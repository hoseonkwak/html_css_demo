<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>둥근 모서리</title>
    <style>
        *{margin: 0; padding: 0;}
        body{
            background-image: url(http://wooreeweb.com/img/grid.gif);
        }
        div{
            width: 200px; height: 100px;
            background-color: rgba(255,216,0,0.3);
            margin: 50px;
            border: 10px solid rgba(255,0,0,0.3);
        }
    </style>
    <style>
        .box1{border-radius: 50%;}
        .box2{border-radius: 100px;}
        .box3{border-radius: 50px;}
        .box4{border-radius: 25px;}
        .box5{border-radius: 10px;}
    </style>
</head>
<body>
   <div class="box1"></div>
   <div class="box2"></div>
   <div class="box3"></div>
   <div class="box4"></div>
   <div class="box5"></div>
</body>
</html>
