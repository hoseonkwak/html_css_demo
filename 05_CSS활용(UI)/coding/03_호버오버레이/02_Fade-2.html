<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>호버 오버레이</title>
  <style>
    .box{
      position: relative;
      width: 300px; overflow: hidden;
    }
    .box img {
      display: block; width: 100%;
    }
  </style>
  <style>
    .over {
      position: absolute;
      top: 0;
      /* width: 100%; height: 100%; */
    }
    .caption {
      font-size: 20px; font-weight: bold;
      color: #fff;
      background-color: #5c6;
      padding: 20px;
    }
  </style>
  <style>
    .box img,
    .over {transition: all 0.6s;}
    .over {opacity: 0;}

    .box:hover img {opacity: 0.2;}
    .box:hover .over {opacity: 1;}
  </style>
  <style>
    .over {
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
 <div class="box">
   <img src="http://wooreeweb.com/img/s07.jpg" alt="">
   <div class="over">
     <div class="caption">오버레이</div>
   </div>
 </div>
</body>
</html>
