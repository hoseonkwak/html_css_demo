<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내비게이션</title>
  <style>
    /* 초기화 */
    *{margin: 0; padding: 0;}
    li {list-style: none;}
    a{text-decoration: none; color: #222;}

    /* 내비게이션 구조 */
    nav{width: 200px;}
    nav ul{width: 100%; background-color: #eee;}
    nav ul li{width: 100%;}
    nav ul li a{display: block; padding: 10px;}
    /*
      display: block : a는 인라인요소이기 때문에
      안에 있는 요소만큼만 너비가 결정된다 그렇기 때문에
      display: block을 줘서 너비를 준다.
     */
  </style>
  <style>
    /* 인터랙이브 스타일 */
    nav ul li a:hover:not(.on) {
      background-color: #555; color: #fff;
      /* 
        .on을 제외한 다른 앵커만 hover시 색 변경
       */
    }
    nav ul li a.on {
      background-color: #4c8; color: #fff;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href='#' class="on">메뉴1</a></li>
      <li><a href="#">메뉴2</a></li>
      <li><a href="#">메뉴3</a></li>
      <li><a href="#">메뉴4</a></li>
    </ul>
  </nav>
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.4.1.min.js"></script>
  <script>
    $(function(){
      $('a').click(function(){
        $('a').removeClass('on');
        $(this).addClass('on');
      });
    });
  </script>
</body>
</html>
