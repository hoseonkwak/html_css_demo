<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    .grid-container{
      display: grid;
      justify-content: space-evenly;
      grid-template-columns: 50px 50px 50px;
      grid-gap: 10px;
      background-color: #2196f3;
      padding: 10px;
    }

    .grid-container > div{
      background-color: rgba(255,255,255,0.8);
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <h1>justify-content</h1>

  <ul>
    <li>justify-content 속성을 사용하여 컴테이너 내부의 그리드를 정렬한다.</li>
    <li>justify-content 속성이 적용 되려면 그리드의 총 너비가 커테이너 너비보다 작아야 한다.</li>
    <li>"space-evenly" 값은 열과 열 사이에 동인한 크기의 공간을 부여한다.</li>
  </ul>
  <hr>

  <div class="grid-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</body>
</html>
