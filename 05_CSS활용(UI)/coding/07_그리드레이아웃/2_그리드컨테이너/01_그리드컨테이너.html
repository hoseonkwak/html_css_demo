<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    .grid-container{
      display: grid;
      grid-template-columns: auto auto auto auto;
      grid-gap: 10px;
      background-color: #2196f3;
      padding: 10px;
    }

    .grid-container > div{
      background-color: rgba(255,255,255,0.8);
      border: 1px solid black;
      text-align: center;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <h1>Grid Container</h1>

  <ul>
    <li>그리드 컨테이너는 열과 행으로 나열된 그리드 항목으로 구성된다.</li>
    <li>그리드 컨테이너의 직접 하위(자식) 요소는 자동으로 그리드 항목(아이템)이 된다.</li>
  </ul>

  <div class="grid-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>
</body>
</html>
