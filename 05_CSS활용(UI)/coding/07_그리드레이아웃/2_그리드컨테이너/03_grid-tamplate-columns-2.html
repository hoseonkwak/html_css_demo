<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    .grid-container{
      display: grid;
      grid-template-columns: 80px 200px auto 30px;
      grid-gap: 10px;
      background-color: #2196f3;
      padding: 10px;
    }

    .grid-container > div{
      background-color: rgba(255,255,255,0.8);
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <h1>grid-template-columns</h1>

  <ul>
    <li><em>.grid-container</em>에 <em>grid-tamplate-columns</em> 속성의 값을 "80px 200px auto 30px" 로 지정한 경우</li>
  </ul>
  <hr>

  <div class="grid-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
  </div>
</body>
</html>
