<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    .grid-container{
      display: grid;
      height: 400px;
      align-content: space-evenly;
      grid-template-columns: auto auto auto; 
      grid-gap: 10px;
      background-color: #2196f3;
      padding: 10px;
    }

    .grid-container > div{
      background-color: rgba(255,255,255,0.8);
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <h1>align-content</h1>

  <ul>
    <li>align-content 속성을 사용하여 컨테이너 내부늬 그리드를 세로로 정렬한다.</li>
    <li>"space-evenly" 값은 행등 사이와 그 주위에 동일한 크기의 공간을 부여한다.</li>
  </ul>
  <hr>

  <div class="grid-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</body>
</html>
