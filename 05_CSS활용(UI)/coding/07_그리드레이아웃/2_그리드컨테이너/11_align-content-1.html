<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    .grid-container{
      display: grid;
      height: 400px;
      align-content: center;
      grid-template-columns: auto auto auto; 
      grid-gap: 10px;
      background-color: #2196f3;
      padding: 10px;
    }

    .grid-container > div{
      background-color: rgba(255,255,255,0.8);
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <h1>align-content</h1>

  <ul>
    <li>align-content 속성을 사용하여 컨테이너 내부늬 그리드를 세로로 정렬한다.</li>
    <li>align-content 속성이 적용 되려면 그리드의 총 높이가 컨테이너의 높이보다 작아야 한다.</li>
    <li>"center" 값은 컨테이너 중간에 행을 정렬한다.</li>
  </ul>
  <hr>

  <div class="grid-container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
  </div>
</body>
</html>
