<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    .item1{
      grid-area: my;
    }
    .grid-container{
      display: grid;
      grid-template-areas: 'my my . . .'; 
      grid-gap: 10px;
      background-color: #2196f3;
      padding: 10px;
    }

    .grid-container > div{
      background-color: rgba(255,255,255,0.8);
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
    }

  </style>
</head>
<body>
  <h1>grid-area</h1>

  <ul>
    <li>grid-area 속성을 사용하여 아이템을 배치 할 위피를 지정할 수 있다.</li>
    <li>
      그리드 컨테이너에서 <em>grid-template-area</em> 속성을 사용하여 그리드 레이아웃을 설정할 때 이름을 참조 할 수 있다.
    </li>
    <li>
      각 행은 작은따옴표('')로 정의된다.
    </li>
    <li>각 행의 열은 작은따옴표('') 내부에 공백으로 구분되어 정의된다.</li>
    <li>마침표(.) 기호는 이름이 없는 그리드 아이템을 나타낸다.</li>
  </ul>
  <hr>

  <p>.item1은 "my"라고 하며 5개 중 두 개의 열을 대신한다.</p>

  <div class="grid-container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
    <div class="item6">6</div>
  </div>
</body>
</html>
