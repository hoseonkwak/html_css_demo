<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <style>
    .item1{
      grid-area: 1 / 3 / 2 / 4;
    }
    .item2{
      grid-area: 2 / 3 / 3 / 4;
    }
    .item3{
      grid-area: 1 / 1 / 2 / 2;
    }
    .item4{
      grid-area: 1 / 2 / 2 / 3;
    }
    .item5{
      grid-area: 2 / 1 / 3 / 2;
    }
    .item6{
      grid-area: 2 / 2 / 3 / 3;
    }

    .grid-container{
      display: grid;
      grid-template-areas: 'auto auto auto';
      grid-gap: 10px;
      background-color: #2196f3;
      padding: 10px;
    }

    .grid-container > div{
      background-color: rgba(255,255,255,0.8);
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
    }

  </style>
</head>
<body>
  <h1>grid-area</h1>

  <p>HTML로 작성된 것과 다르게 원하는 위치에 각 아이템의 위치를 배치할 수 있다.</p>

  <div class="grid-container">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item3">3</div>
    <div class="item4">4</div>
    <div class="item5">5</div>
    <div class="item6">6</div>
  </div>
</body>
</html>
