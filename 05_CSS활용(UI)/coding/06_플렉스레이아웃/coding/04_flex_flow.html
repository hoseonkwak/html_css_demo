<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box : flex-flow</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #wrap{
      display: flex;
      flex-flow: row wrap-reverse;
      /* 
        [1] flex-direction [2]flex-wrap

        자식의 배치 방향과 형태를 한 번에 설정
       */
      width: 90%;
      height: 500px;
      margin: 0 auto;
      border: 2px solid #999;
    }

    #wrap div{
      width: 100%;
    }

    #wrap div:first-child {
      background: aqua;
    }
    #wrap div:nth-child(2){
      background: blueviolet;
    }
    #wrap div:nth-child(3){
      background: darkorange;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div></div>
    <div></div>
    <div></div>
  </div>
</body>
</html>
